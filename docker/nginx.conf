# =============================================================================
# Nginx Configuration for Laravel (ServersideUp)
# =============================================================================
# Tämä tiedosto on valinnainen - ServersideUp image sisältää oletuskonfiguraation.
# Käytä tätä jos haluat hienosäätää Nginx-asetuksia.
# 
# Sijoitus: /etc/nginx/server-opts.d/laravel.conf (container sisällä)
# Tai mount: -v ./docker/nginx.conf:/etc/nginx/server-opts.d/laravel.conf:ro
# =============================================================================

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Static assets caching (Vite hashed files)
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Don't log favicon and robots
location = /favicon.ico {
    access_log off;
    log_not_found off;
}

location = /robots.txt {
    access_log off;
    log_not_found off;
}

# Block access to sensitive files
location ~ /\.(?!well-known).* {
    deny all;
}

location ~ ^/(\.env|composer\.(json|lock)|package(-lock)?\.json|artisan)$ {
    deny all;
}

